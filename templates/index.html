<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gayathri|Montserrat&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="contents">
      <div class="container">
        <h1>Rencana Setelah Lulus SMA/SMK/MA</h1>
        <div class="footer text-center">
          <div class="container">
            <img src="img/ASET.png">
          </div>
        </div>
        <br>
        <div class="jumbotron">
          <form>
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputState">Tempat Taggal Lahir</label>
              <input type="text" class="form-control" placeholder="01/01/20">
            </div>
            <div class="form-group">
                <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option1">
                <span class="form-check-label"> Laki-Laki </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option2">
                <span class="form-check-label"> Perempuan</span>
              </label>
            </div>
            <div class="form-group">
              <label>Alamat</label>
              <textarea type="text" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>Kelurahan/Desa</label>
              <input type="text" class="form-control">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
